<div class="feedback-container">
  <h2>Share Your Feedback</h2>

  <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()" class="feedback-form">
    <div class="input-group">
      <label for="username">Your Name</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        required
      >
      <div *ngIf="feedbackForm.get('username')?.invalid && feedbackForm.get('username')?.touched" class="error-message">
        Name is required.
      </div>
    </div>

    <div class="input-group">
      <label for="message">Your Message</label>
      <textarea
        id="message"
        formControlName="message"
        required></textarea>
      <div *ngIf="feedbackForm.get('message')?.invalid && feedbackForm.get('message')?.touched" class="error-message">
        Message is required.
      </div>
    </div>

    <button type="submit" [disabled]="feedbackForm.invalid" class="submit-btn">Submit Feedback</button>
  </form>

  <h3>Public Feedback</h3>
  <div class="feedback-list">
    <div class="feedback-item" *ngFor="let feedback of feedbackList">
      <strong class="feedback-name">{{ feedback.username }}</strong>
      <p class="feedback-message">{{ feedback.message }}</p>
    </div>
  </div>
</div>
